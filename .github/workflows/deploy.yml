name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/DigiDoppal_backend"

      - name: Deploy & Run Migrations on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          env:
            ENV_DATABASE_URL: ${{ secrets.ENV_DATABASE_URL }}
            ENV_PORT: ${{ secrets.ENV_PORT }}
            ENV_JWT_SECRET: ${{ secrets.ENV_JWT_SECRET }}
          script: |
            set -e

            cd /home/ubuntu/DigiDoppal_backend

            echo "ðŸ›  Creating .env file from GitHub secrets..."
            echo "" > .env

            # Write all ENV_ secrets dynamically (passed automatically by GitHub)
            printenv | grep '^ENV_' | while read -r line; do
              key=$(echo "$line" | sed 's/^ENV_//')
              value=$(echo "$line" | cut -d'=' -f2-)
              echo "${key}=${value}" >> .env
            done

            echo ".env file created."
            cat .env

            echo "ðŸ“¦ Installing dependencies..."
            export CI=true
            pnpm install --frozen-lockfile --production=false

            echo "ðŸ§± Running Drizzle migrations..."
            pnpm run db:migrate

            echo "ðŸš€ Restarting app via PM2..."
            if pm2 list | grep -q DigiDoppal_backend; then
              pm2 reload DigiDoppal_backend
            else
              pm2 start "pnpm run start" --name DigiDoppal_backend --env production
            fi

            pm2 save
            echo "âœ… Deployment completed successfully!"
