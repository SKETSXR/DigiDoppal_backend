name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Setup PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # 4ï¸âƒ£ Install dependencies and build locally (optional)
      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      # 5ï¸âƒ£ Copy files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/DigiDoppal_backend"

      # 6ï¸âƒ£ Deploy, create .env, run migrations, restart PM2
      - name: Deploy & Run Migrations on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /home/ubuntu/DigiDoppal_backend

            echo "ðŸ›  Creating .env file from GitHub secrets..."
            cat > .env <<EOF
              DATABASE_URL=${{ secrets.ENV_DATABASE_URL }}
              PORT=${{ secrets.ENV_PORT }}
              JWT_SECRET=${{ secrets.ENV_JWT_SECRET }}
              BCRYPT_SALT_ROUNDS=${{ secrets.ENV_BCRYPT_SALT_ROUNDS }}
              JWT_EXPIRES_IN=${{ secrets.ENV_JWT_EXPIRES_IN }}
              MERAKI_API_KEY=${{ secrets.ENV_MERAKI_API_KEY }}
              MERAKI_ORGANIZATION_ID=${{ secrets.ENV_MERAKI_ORGANIZATION_ID }}
              MERAKI_SENSOR_SERIALS=${{ secrets.ENV_MERAKI_SENSOR_SERIALS }}
              MERAKI_SYNC_INTERVAL=${{ secrets.ENV_MERAKI_SYNC_INTERVAL }}
            EOF

            echo "âœ… .env file created."

            echo "ðŸ“¦ Installing dependencies..."
            export CI=true
            pnpm install --frozen-lockfile --production=false

            echo "ðŸ§± Running Drizzle migrations..."
            pnpm run db:migrate

            echo "ðŸš€ Restarting app via PM2..."
            if pm2 list | grep -q DigiDoppal_backend; then
              pm2 reload DigiDoppal_backend
            else
              pm2 start "pnpm run start" --name DigiDoppal_backend --env production
            fi

            pm2 save
            echo "âœ… Deployment completed successfully!"
