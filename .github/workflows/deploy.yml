name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/DigiDoppal_backend"

      - name: Deploy & Run Migrations on EC2
        uses: appleboy/ssh-action@v0.1.10
        env:
          $(for var in $(compgen -A variable | grep '^ENV_'); do echo "$var=${!var}"; done)
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # exit on any error

            cd /home/ubuntu/DigiDoppal_backend

            # Backup existing .env before rewriting
            if [ -f ".env" ]; then
              cp .env .env.bak
            fi

            # Recreate .env file dynamically from ENV_ GitHub secrets
            echo "" > .env
            printenv | grep '^ENV_' | while read -r line; do
              key=$(echo "$line" | sed 's/^ENV_//')
              value=$(echo "$line" | cut -d'=' -f2-)
              echo "${key}=${value}" >> .env
            done

            # Dependency install (production only)
            pnpm install --production=false

            # Ensure build exists
            if [ ! -d "dist" ]; then
              pnpm run build
            fi

            # Apply Drizzle migrations
            echo " Running database migrations..."
            pnpm run db:migrate

            # Restart service with PM2 (zero downtime)
            if pm2 list | grep -q DigiDoppal_backend; then
              echo " Restarting existing app..."
              pm2 reload DigiDoppal_backend
            else
              echo " Starting new app instance..."
              pm2 start "pnpm run start" --name DigiDoppal_backend --env production
            fi

            pm2 save
            echo "Deployment completed successfully!"
